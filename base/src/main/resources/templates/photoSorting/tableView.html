<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>База фотографий</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<!--    <script src="js/tableView.js"></script>-->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>

<body>
<h3 id="title"></h3>
<table>
    <thead>
    <th>ID</th>
    <th>Название</th>
    <th>Дата создания файла</th>
    <th>Размер файла</th>
    <th>Расположение файла</th>
    </thead>
        <tr th:each="photo : ${allPhoto}">
            <td th:text="${photo.id}">id</td>
            <td th:text="${photo.name}">Название</td>
            <td th:text="${photo.create}">Дата создания файла</td>
            <td th:text="${photo.size}">Размер файла</td>
            <td th:text="${photo.location}">Расположение файла</td>
            <td>
                <form th:action="@{delete}" method="post">
                    <input type="hidden" name="photoId" th:value="${photo.id}"/>
                    <input type="hidden" name="year" th:value="${photo.create}"/>
                    <input type="hidden" name="action" value="delete"/>
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
<!--    </th:forEach>-->
</table>
<li><a th:href="@{photoSorting}">Назад</a></li>
